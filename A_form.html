<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Page:: Turtle's Clinic</title>
  <link rel="stylesheet" href="A_form.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <h1 style="text-align: center; margin:2px; ">Appointment Form</h1>
  <div class="container">
    
    <form method="post"
      action="https://script.google.com/macros/s/AKfycbx_9Fgo8ZUzDDHiXmjxXcDE7XjLuNPqFCmn41dbIXKzPXi2IB1ohkUTLolat9Xm-34i/exec">

   
      <table>

      
        <tr>
          <td> <label for=""><b>Name</b></label><br>
          </td>
          <td><input type="text" placeholder="Enter Name" name="Name">
          </td><br><br>
        </tr>
        <tr>
          <td><label for=""><b>Age</b></label><br>
          </td>
          <td><input type="number" placeholder="Enter Age" name="Age">
          </td><br><br>
        </tr>
        <tr>
          <td>
            <label for=""><b>Blood Group</b></label><br>
          </td>
          <td><input type="text" placeholder="Enter Blood Group" name="Blood Group">
          </td><br><br>
        </tr>
        <tr>
          <td><label for=""><b>Symptoms</b></label><br>
          </td>
          <td><input type="text" placeholder="Enter Symptoms" name="Symptoms">
          </td><br><br>
        </tr>
        <!-- <label for=""><b>Gender</b></label><br>
            <input type="radio" name="Gender" required> Male
            <input type="radio" required> Female -->
        <!-- <br><br> -->
        <tr>
          <td><input type="radio" name="Gender" value="male" required> Male
          </td>
          <td><input type="radio" name="Gender" value="female"> Female
          </td><br><br>
        </tr>
        <tr>
          <td><label for=""><b>Date of Birth</b></label><br>
          </td>
          <td><input type="date" placeholder="Enter date of birth" name="Birthdate">
          </td><br><br>
        </tr>
        <tr>
          <td><label for=""><b>Contact Number</b></label><br>
          </td>
          <td><input type="number" placeholder="Enter contact number" name="Contact">
          </td><br><br>
        </tr>

        <tr>
          <td><label for=""><b>Email ID</b></label><br>
          </td>
          <td><input type="text" placeholder="Enter Email Id" name="Email ID">
          </td><br><br>
        </tr>
        <tr>
          <td><input type="submit" name="" id="" class="btn1">
          </td></tr>
        </table>
        </form>
  </div>

  <div>
    
    <script>
      const scriptURL = ' '
      const form = document.forms['contactform']

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) }).then(response => console.log('Success!', response)).catch(error => console.error('Error!', error.message))
      })
    </script>
  </div>

</body>

</html>
